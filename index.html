<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxPay Test App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .payment-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-primary {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .btn-primary:hover {
            background-color: #5b4cdb;
            border-color: #5b4cdb;
        }
        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        #errorMessage {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        #successMessage {
            color: #2ecc71;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <h2 class="form-title">BoxPay Test App</h2>
            
            <div class="text-center mb-4">
                <img src="https://www.epicurerobotics.com/images/hero-image.png" alt="Product" class="product-image">
            </div>

            <form id="paymentForm">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (â‚¹)</label>
                    <input type="number" class="form-control" id="amount" min="1" step="1" required>
                </div>
                
                <div class="mb-3">
                    <label for="userName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="userName" value="Test User">
                </div>
                
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" value="+91 9999999999">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Pay Now</button>
            </form>
            
            <div id="errorMessage"></div>
            <div id="successMessage"></div>
            
            <div class="loader" id="loader">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Processing payment...</p>
            </div>
        </div>

        <div class="mt-4 text-center">
            <p class="text-muted">This is a test app for BoxPay integration. No real payments will be processed.</p>
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const productName = document.getElementById('productName').value;
            const amount = document.getElementById('amount').value;
            const userName = document.getElementById('userName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loader
            loader.style.display = 'block';
            
            try {
                // Use the full URL for API calls when deployed to Vercel
                const apiUrl = window.location.hostname === 'localhost' 
                    ? '/api/payments/create-session'
                    : 'https://boxpay-testing.vercel.app/api/payments/create-session';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productName,
                        amount: parseInt(amount, 10),
                        userDetails: {
                            name: userName,
                            phoneNumber
                        }
                    }),
                });
                
                // Check content type before parsing JSON
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    // If not JSON, get text and show an appropriate error
                    const text = await response.text();
                    console.error('Received non-JSON response:', text);
                    throw new Error('Server returned an invalid response format');
                }
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to create payment session');
                }
                
                // Hide loader
                loader.style.display = 'none';
                
                // Show success message
                successMessage.textContent = 'Redirecting to payment page...';
                successMessage.style.display = 'block';
                
                // Redirect to payment page
                setTimeout(() => {
                    window.location.href = data.redirectUrl;
                }, 1000);
                
            } catch (error) {
                // Hide loader
                loader.style.display = 'none';
                
                // Show error message
                errorMessage.textContent = error.message || 'Something went wrong. Please try again.';
                errorMessage.style.display = 'block';
                
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
